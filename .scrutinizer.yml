checks:
    php: true

filter:
    excluded_paths:
        - tests/*
        - vendor/*
build:
    environment:
        php:
            version: 5.6
    tests:
        before:
            - 'sudo apt-get update'
            - 'sudo apt-get install -y pdftk'
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=clover.xml'
                coverage:
                    file: 'clover.xml'
                    format: 'clover'
